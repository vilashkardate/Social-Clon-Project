{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-outline-secondary" value="Sign up">
            <!-- <input type="submit" class="btn btn-default" value="Sign up"> -->
        </form>
    </div>

{% endblock %}
